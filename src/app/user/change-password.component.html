
<div class="row justify-content-md-center">
        <div class="col spo-disp-comp">
<h5>Change Password</h5><br>
<div class="form-group">
    <label for="existingPassword">Existing Password</label>
    <input type="password" class="form-control" id="existingPassword" placeholder="Enter Existing Password" [(ngModel)]='existingPassword'>
</div>
<div class="form-group">
        <label for="newPassword_1">New Password</label>
        <input type="password" class="form-control" id="newPassword_1" placeholder="Enter New Password" [(ngModel)]='newPassword_1'>
</div>
<div class="form-group">
    <label for="newPassword_2">Enter new password again</label>
    <input type="password" class="form-control" id="newPassword_2" placeholder="Enter New Password again" [(ngModel)]='newPassword_2'>
</div>
<div *ngIf="this.errorMsg" class="text-danger">{{ errorMsg }}</div>
<button class="btn btn-primary" (click)="onSubmitClick()">Change</button>
<button class="btn btn-primary my-3" (click)="onBackClick()">Back</button>

</div>
</div>
