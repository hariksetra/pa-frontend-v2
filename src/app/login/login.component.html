<div p-1>
<h6 class="card-title"> Login </h6>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" (keyup.enter)="onLoginClick()">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Login</button>

  </div>
