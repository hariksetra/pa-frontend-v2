<!--The content below is only a placeholder and can be replaced.-->
<div class="container rounded bg-light">
    <div class="sticky-top bg-light">
        <br>
    <div class="{{statusService.status}} py-0" role="alert">
        {{statusService.message}}
    </div>
    <button type="button" class="btn btn-secondary bg-info mx-2 my-2" (click)="onDashboardClick()">
        <span class="oi oi-home"></span>
    </button>
    <span class="float-right">
      <button *ngIf="this.loginService.loginStatus===LoginStatus.loggedIn" type="button" class="btn btn-secondary bg-info mx-2 my-2" (click)="onChangePasswordClick()">
        <span class="oi oi-lock-locked"></span>
      </button>
      <button type="button" class="btn btn-secondary bg-info mx-2 my-2" (click)="onLogoutClick()">
        <span class="oi oi-account-logout"></span>
      </button>
    </span>
    </div>
    <div class="bg-light py-2">
        <router-outlet></router-outlet>
    </div>
</div>
