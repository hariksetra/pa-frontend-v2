<div class="card">
    <div class="card-body">
        <div *ngIf="devoteeName==null; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>No history yet.. Kindly get in touch</ng-template>
        <ng-template #elseBlock>{{devoteeName}}'s History</ng-template>
    </div>
</div>
<div *ngFor="let history of contents.dataList">
    <div class="card">
        <div class="card-body">
            <span class="{{colorCodeList[history.rating]}}">&nbsp;{{history.rating}} <span class="oi oi-star"></span>&nbsp;</span>
            {{history.comment}} <br>
            <span class="font-italic small">Commented By: {{history.commentedByDevoteeName}}</span> <br>
            <span class="font-italic small">{{history.timeStamp | date:'yMMMd'}} ({{history.timeStamp | date:'EEE'}}) - {{history.timeStamp | date:'jm'}}</span> <br>
        </div>
    </div>
</div>

<div>
    <button class="btn btn-primary my-3" (click)="loadContents(0)" [disabled]=contents.paging.first> &lt; &lt;</button>
    <button class="btn btn-primary my-3" (click)="loadContents(this.contents.paging.pageNumber-1)" [disabled]=contents.paging.first> &lt; Prev </button>
    <button class="btn btn-primary my-3 float-right" (click)="loadContents(this.contents.paging.pageNumber+1)" [disabled]=contents.paging.last>Next &gt;</button>
</div>
<button type="button" class="btn btn-primary my-3" (click)="onBackClick()">
        Back
</button>
